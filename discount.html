<!DOCTYPE html>
<head>
    <title> Discount file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>  Avinash Yandapalli Computes Discounts</h1>
    <div class="container" style="margin-top: 300px; margin-left:400px">
        <form>
            <label for="base">Enter Base Amount </label>
            <input type ="number" id="base" name="base" min=10 max=50 step=2 value=20> <br>
            <label for="number">Enter the Discount Percentage </label>
            <input type ="number" id="perc" name="number" value=10> <br>

            <input type="button" class="btn btn-secondary" type="button" onclick="discount()" value="Apply discount">
        </form>
        <p id="result">The result will be displayed </p>
            <script>
                function discount(){
                    result=""
                    console.log("Getting form values")
                    bas = document.getElementById("base").value
                    dis = document.getElementById("perc").value
                     for (let i = 1; i <= 5; i++) {
                        result=result+" "+((i*bas*dis)/100)
                       }
                       out = document.getElementById("result")
                                     out.innerHTML = result
    }
                
            </script>
            <form>
                <input type="radio" onclick="chooseOp()" id="times" name="topping"   
                value="times">
                <label for="*">*</label></br>
                <input type="radio" onclick="chooseOp()" id="divide" name="topping"   
                value="divide">
                <label for="/">/</label></br>
                <input type="radio" onclick="chooseOp()" id="expo" name="topping"   
                value="exponent">
                <label for="**">**</label></br>
            </form>
            <p id="res">Results</p>
            <script>
                 function chooseOp(){
                 bas = document.getElementById("base").value
                 exp = document.getElementById("perc").value
                 uh = document.getElementById("res")
                 if(document.getElementById("times").checked){
                 let y=+bas*exp;
                uh.innerHTML=y
  }
             else if(document.getElementById("expo").checked){
               uh.innerHTML=bas**exp
  }
  
  else if(document.getElementById("divide").checked){
      uh.innerHTML=bas/exp
  }
}   
            </script>
</body>
</html>
